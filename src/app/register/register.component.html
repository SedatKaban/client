<form #registerform="ngForm" (ngSubmit)="register()" autocomplete="off"></form>
<h2 class="text-center text-primary">Kayıt Olun</h2>
<hr />
<div class="form-group">
  <input
    type="text"
    class="form-control"
    name="username"
    [(ngModel)]="model.username"
    placeholder="username"
  />
</div>
<div class="form-group">
  <input
    type="password"
    class="form-control"
    name="password"
    [(ngModel)]="model.password"
    placeholder="password"
  />
</div>
<div class="container">
<div class="form-group text-center">

    <button class="btn btn-primary mr-2" type="submit">Kayıt Ol </button>
    <button class="btn btn-danger mr-2" type="button" (click)= "cancel()">İptal Et </button>
</div>

</div>
