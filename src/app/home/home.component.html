<div class="container mt5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Ruh Eşinizi Bulun</h1>
    <p class="lead">Tek yapmanız gereken kaydolmak</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">
        Kaydolun
      </button>
      <button class="btn btn-info btn-lg mr-2">Daha fazlası</button>
    </div>
  </div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register  (cancelRegister)="cancelRegisterMode($event)">   </app-register>
      </div>
    </div>
  </div>
</div>
